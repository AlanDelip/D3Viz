<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bar Chart</title>
    <style>
        .text-center {
            text-align: center;
        }

        .chart-container {
            padding: 10px;
            border-bottom: 2px solid grey;
        }

        .title{
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="text-center">
    <div class="chart-container">
        <div class="title">Simple Bar Chart</div>
        <svg id="simple-barchart" width="960" height="500"></svg>
    </div>
    <div class="chart-container">
        <div class="title">Horizontal Bar Chart</div>
        <svg id="horizontal-barchart" width="960" height="960"></svg>
    </div>
    <div class="chart-container">
        <div class="title">Stacked Bar Chart</div>
        <svg id="stacked-barchart" width="960" height="500"></svg>
    </div>
</div>
<script src="simple-barchart.js"></script>
<script src="horizontal-barchart.js"></script>
<script src="stacked-barchart.js"></script>
</body>
</html>
