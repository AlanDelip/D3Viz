<!DOCTYPE html>

        body {
            margin: 0;
            overflow: hidden;
        }

        .leaflet-path-draggable {
            fill: transparent;
        }

        .select-btn {
            position: absolute;
            z-index: 1000;
            height: 30px;
            padding: 0 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background: white;
            border: 2px solid #ccc;
            border-radius: 2px;
        }

        .select-detail {
            display: none;
        }

        .select-btn:hover .select-detail {
            display: inline;
        }

        .side-panel {
            background: rgba(0, 0, 0, 0.5);
            position: absolute;
            right: 0;
            top: 0;
            width: 40%;
            height: 100vh;
            z-index: 1000;
            transition: transform ease-in-out .5s;
        }

        .hidden {
            transform: translate(100%, 0)
        }
    </style>
