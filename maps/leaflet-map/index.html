<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
          integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
          crossorigin=""/>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .leaflet-path-draggable {
            fill: transparent;
        }

        #loading-mask {
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 400;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .load {
            width: 100px;
            animation: loading 3s linear infinite;
        }

        .loading-inner {
            animation: loading-circle 2s linear infinite;
            stroke: #66a4da;
            stroke-width: 5px;
            fill: transparent;
            stroke-dashoffset: 0;
            stroke-dasharray: 300;
            stroke-miterlimit: 10;
            stroke-linecap: round;
        }

        @keyframes loading {
            0% {
                transform: rotate(0);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes loading-circle {
            0% {
                stroke-dashoffset: 0;
            }
            100% {
                stroke-dashoffset: -600;
            }
        }

        .transparent {
            opacity: 0;
            display: none;
        }

        .select-btn {
            position: absolute;
            z-index: 1000;
            height: 30px;
            padding: 0 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background: white;
            border: 2px solid #ccc;
            border-radius: 2px;
        }

        .select-detail {
            display: none;
        }

        .select-btn:hover .select-detail {
            display: inline;
        }

        .side-panel {
            background: rgba(0, 0, 0, 0.5);
            position: absolute;
            right: 0;
            top: 0;
            width: 45%;
            height: 100vh;
            z-index: 1000;
            transition: transform ease-in-out .5s;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .hidden {
            transform: translate(100%, 0)
        }

        .side-title {
            font-size: 1.5em;
            font-weight: bold;
            color: white;
        }

        .axisWhite line {
            stroke: white;
        }

        .axisWhite path {
            stroke: white;
        }

        .axisWhite text {
            fill: white;
        }

        #legend-container {
            position: absolute;
            background: rgba(255, 255, 255, 0.65);
            bottom: 0;
            left: 0;
            height: 60px;
            padding: 5px 10px;
            z-index: 1000;
            display: flex;
        }
    </style>
</head>
<body>
<div id="loading-mask">
    <svg class="load" x="0px" y="0px" viewBox="0 0 150 150">
        <circle class="loading-inner" cx="75" cy="75" r="60"></circle>

</div>
